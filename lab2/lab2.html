<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Рогозний О.В. ІП-05 9 варіант</title>
    <style>
      body {
        padding: 5px 30px;
      }
      table {
        height: 500px;
        width: 60%;
      }
      td {
        height: 100px;
        width: 600px;
        text-align: center;
      }
      .stRow td {
        background-color: #698f8f;
      }
      .ndRow td {
        background-color: #f5f569;
      }
      .stRow td:hover,
      .ndRow td:hover {
        filter: invert(1);
      }
    </style>
  </head>

  <body>
    <h1>Завдання 1</h1>
    <table border="1">
      <tr class="stRow">
        <td colspan="2" rowspan="2">Рогозний</td>
        <td colspan="3">Олексій Вячеславович</td>
      </tr>
      <tr class="ndRow">
        <td rowspan="2">Варіант 9</td>
        <td rowspan="3"></td>
        <td rowspan="3"></td>
      </tr>
      <tr>
        <td>ІП-05</td>
        <td>Лаб 2</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <h1>Завдання 2</h1>
    <h2>Position</h2>
    <div class="pic pic_position">
      <div class="pos"></div>
    </div>
    <h2>Transform</h2>
    <div class="pic">
      <div class="tran"></div>
    </div>
  </body>
</html>
